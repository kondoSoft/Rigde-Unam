<div class="container">
	<div class="row">
	    <div class="col m8 offset-m2 s12">
	    	<h4 class="">Restablecer contraseña</h4>
	    	
	    	<form angular-validator-submit="doResetPW()" angular-validator role="form" name="resetPWForm" novalidate>
			   	<div class="form-group">
				    <label for="password" class="uk-form-label">Contraseña*:</label>
				   	<input type="password" 
				   		id="password"  
				   		name="password"  
				   		ng-model="userPassword" 
				   		class="form-control" 
				   		validator="passwordValidator(userPassword) === true"
				   		validate-on="dirty"
	                    invalid-message="passwordValidator(userPassword)"
	                    required-message="'Campo requerido'"
	                    required
				   		/>
				</div>
				
				<div class="form-group">
				    <label for="password2">Contraseña nuevamente*:</label>
				    <input type="password"
				    	ng-model="userPassword2" 
				    	class="form-control" 
				    	id="password2" 
				    	name="password2" 
				    	validator="userPassword === userPassword2"
	                    validate-on="dirty"
	                    invalid-message="'Contraseñas no coinciden!'"
	                    required-message="'Campo requerido'"
	                    required
				    	/>
				</div>
						
				<button type="submit" id="checksubmit" ng-disabled="isCheckDisabled" class="btn btn-block btn-success">Restablecer contraseña</button>
				
			</form>
	    </div>
	    <div class="col m8"></div>
	</div>	
</div>
