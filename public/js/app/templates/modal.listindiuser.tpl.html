<div role="dialog" tabindex="-1" class="modal top am-fade" style="display: block;">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button ng-click="$hide()" class="close" type="button">×</button>
				<h4 class="modal-title">Agregar Indicadores</h4>
			</div>
			<div class="modal-body">
				<div class="row">		
	
		<div class="col s12 m12 l12">
			<div>
				<dir-pagination-controls boundary-links="true" on-page-change="changePage(newPageNumber)" template-url="/js/app/templates/dirpagination.html"></dir-pagination-controls>
			</div>
		</div>	
		
	</div>
	<div class="row">
		<table class="table table-striped table-hover " id="tramtable">
			<thead>
			  <tr>
			      <th data-field="nombre">
				      	Nombre
				  </th>
				  <th  class="text-center" data-field="clave">
				  	Clave
				  </th>
				  <th class="text-center"  data-field="dimension" style="width: 250px;">
				  	Dimensión
				  </th>
				  <th class="text-center"  data-field="estatus">
				  	Asignar
				  </th>
			  </tr>
			</thead>
			<tbody id="tbtram">			
			  <tr class="collection-item" dir-paginate="indicador in misindicadores | itemsPerPage: paginationdata.per_page" total-items={{paginationdata.total}} current-page="paginationdata.current_page">
		             <td class="text-overflow " style="max-width:250px;">
			            	{{indicador.cinnombre}}
			            </td>
			            <td class="text-center">
			            	<a target="_self" href="#/indicadordetail/{{indicador.cinid}}">{{indicador.cinclave}}</a>
			            	<!--{{indicador.cinclave}}-->
			            </td>
			            <td class="text-center">
			            	{{indicador.dimnombre}}
			            </td>
			            <td class="text-center">
			            	<span ng-if="indicador.uicalificar !== null">
			            		<input ng-checked="indicador.uicalificar"  ng-click="updateIndiUser(indicador.uiid,indicador.cinid,indicador.uicalificar)" ng-model="indicador.uicalificar" type="checkbox" name="checkbox-{{indicador.cinid}}" id="checkbox-{{indicador.cinid}}">
			            	</span>
			            	<span ng-if="indicador.uicalificar === null">
			            		<input ng-checked="indicador.uicalificar"  ng-click="updateIndiUser(null,indicador.cinid,2)" ng-model="indicador.uicalificar" type="checkbox" name="checkbox-{{indicador.cinid}}" id="checkbox-{{indicador.cinid}}">
			            	</span>
			            </td>
			          

		           
		        </tr>
			</tbody>
		</table>
	</div>
			</div>
			<div class="modal-footer">
				<button ng-click="$hide()" class="btn btn-default" type="button">Cerrar</button> 
				<button ng-click="saveIndiUser()" class="btn btn-primary" type="button">Guardar cambios</button>
			</div>
		</div>
	</div>
</div>
