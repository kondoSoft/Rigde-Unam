<div class="row">
		<div class="col-md-12">
			<div >
				<h3>Obsercaciones para retroalimentación, seguimiento y asesoría</h3>
				
			</div>	
		
			
			<div>
				
				<div class="row jumbotron">
				  	<div class="form-group col-md-4" >
				    	<label for="nomindicador">Nombre del Indicador:</label><br>
				    <!--<input type="text" class="form-control" id="nomindicador" name="nomindicador" placeholder="" ng-model="nomindicador" disabled>-->
				    	<span class="">{{nomindicador}}</span>
				  	</div>
				  	<div class="form-group col-md-2" >
				   	 	<label for="claveindicador">Clave:</label><br>
				   	 <!--<input type="text" class="form-control" id="claveindicador" name="claveindicador" placeholder="" ng-model="claveindicador" disabled>-->
				    	<span class="">{{claveindicador}}</span>
				  	</div>
				 	<div class="form-group col-md-3">
						<label class="">Porcentaje de autoevaluación: {{porcentaje}} % </label>
						<div class="progress">
						  <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="{{porcentaje}}" aria-valuemin="0" aria-valuemax="100" style="width:{{porcentaje}}%">
						    <span class="sr-only"> {{porcentaje}} %</span>
						  </div>
						</div>
					</div>
					<div class="form-group col-md-3">
						<label class="">Porcentaje de seguimiento: {{porcentaje2}} % </label>
						<div class="progress">
						  <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="{{porcentaje2}}" aria-valuemin="0" aria-valuemax="100" style="width:{{porcentaje2}}%">
						    <span class="sr-only"> {{porcentaje2}} %</span>
						  </div>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="form-group col-md-6">
						<h3  >Evidencias de resultado y seguimiento</h3>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-6">
					   	<label for="observaciones">Avances observados ante el logro alcanzado:</label>	
						<p>
							{{observaciones}}
						</p>
					</div>
					<div class="form-group col-md-6">
					   	<label for="cumplimiento">Elementos que permitieron o detuvieron el cumplimiento:</label>	

						<p>
							{{cumplimiento}}
						</p>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-md-6">
					   	<label for="reestructuracion">Reestructuración de estrategias de seguimiento y mejora</label>	
						
						<p>
							{{reestructuracion}}
						</p>
					</div>
					
				</div>
			</div>
			
		</div>
		<div class="col-md-12">
			<div class="form-group col-md-3" >
				<button  type="button" class="btn btn-primary " data-toggle="modal" data-target="#modalObservaciones">Observaciones</button>

			</div>
			
			
		</div>
		<div class="col-md-12" >
		<h3>Retroalimentación</h3>
		<div class="col-md-6" >
			<form name="formretro">
				<div class="form-group col-md-12">			    		
			            <label for="nombre">Agregar comentario:</label>
					    <textarea  class="form-control"
				                ng-model="comentarioretro"
				                required
				                name="comentarioretro" id="comentarioretro" cols="30" rows="10"></textarea>
				</div>
				<div class="form-group col-md-6">			    		
			            <button class="btn btn-primary">Enviar</button>
				</div>
			</form>
		</div>
		
	</div>
</div>


<div id="modalObservaciones" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
		  	<div class="modal-header">
		  		<h3>Enviar Observaciones</h3>	
		  	</div>   
		    <div class="modal-body">
		    	<form name="formsegobservaciones">
		    		<div class="row">
		    			<div class="form-group col-md-6">			    		
				            <label for="nombre" >Retroalimentación ISI</label>
						  
				                <textarea  class="form-control"
				                ng-model="retroalimentacion"
				                required
				                name="retroalimentacion" id="retroalimentacion" cols="30" rows="10"></textarea>
						</div>
			    		<div class="form-group col-md-6">			    		
				            <label for="nombre" >Observaciones acerca de la evidencia presentada</label>

				                <textarea  class="form-control"
				                ng-model="obevidencias"
				                required
				                name="obevidencias" id="obevidencias" cols="30" rows="10"></textarea>
						   
						</div>
		    		</div>
		    		<div class="row">
		    			<div class="form-group col-md-12">			    		
				            <label for="nombre" >Observaciones acerca de las estrategias</label>
				            <textarea  class="form-control"
				                ng-model="obestrategias"
				                required
				                name="obestrategias" id="obestrategias" cols="30" rows="10"></textarea>
						   
						  
						</div>
						
		    		</div>
		    		<div class="row">
		    			<div class="col-md-6">
		    				<div class="form-group">			    		
				              <button type="submit"  id="btnObs" class="btn btn-success">Enviar</button>
							</div>
		    			</div>
		    			
		    		</div>
					
		    	</form>
	    	</div>
	    </div>    
	</div>		
	
</div>
