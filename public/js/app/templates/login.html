      <div class="row top50">
        <div class="col-md-6 col-md-offset-3">
          <img src="img/mussi_logo.png"  class="img-responsive">  
        </div>
      </div>
      <div class="row top30">
        <div class=" col-md-6 col-md-offset-3">
          <form class="form-horizontal form-signin" name="loginForm">
            <div class="form-group col-md-12" show-errors>
              <label for="usuario"><span  class="glyphicon glyphicon-user" aria-hidden="true"></span> Usuario</label>
              <input type="text" class="form-control" ng-model="userName" name="usuario" id="usuario" placeholder="Usuario" required>
            </div>
            <div class="form-group col-md-12" show-errors>
              <label for="password"><span class="glyphicon glyphicon-pencil"></span> Contraseña</label>
              <input type="password" ng-model="userPassword" class="form-control" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <div class="form-group col-md-12">
              <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()">Ingresar</button>
            </div>
          </form>  
        </div>
        
      </div>
