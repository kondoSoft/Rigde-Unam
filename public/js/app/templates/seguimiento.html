<div class="container">
	<div class="row">
		<div class="col-md-12">
		<h1>Seguimiento</h1>
		</div>
	</div>
	<div class="row top10">
		<div class="col-md-11">
			<div class="panel panel-default">
				<div class="panel-body">
					<form class="form-horizontal" role="form" name="regFormBoletin">
						<div class="form-group">
						    <label for="clave" class="col-sm-2 control-label">Clave:</label>
						    <div class="col-sm-3">
						      <input type="text" class="form-control" id="clave" name="clave" ng-model="clave">
						    </div>
						</div>
						<div class="form-group">
						    <label for="nivel" class="col-sm-2 control-label">Nivel:</label>
						    <div class="col-sm-3">
						      <select name="nivel" id="nivel" ng-model="nivel" class="form-control">
							      <option ng-repeat="option in nivelOptions" value="{{option.id}}">{{option.name}}</option>
							  </select>
						    </div>
						</div>							
						<div class="form-group">
						    <label for="autoevaluacion" class="col-sm-2 control-label">Autoevaluación:</label>
						    <div class="col-sm-3">
						      <select name="autoevaluacion" id="autoevaluacion" ng-model="autoevaluacion" class="form-control">
							      <option ng-repeat="option in autoevaluacionOptions" value="{{option.id}}">{{option.name}}</option>
							  </select>
						    </div>
						</div>							
						<div class="col-sm-2 col-xs-12">
			        		<div class="visible-xs">&nbsp;</div>
			        		<button class="btn btn-primary col-xs-12" type="button" ng-disabled="isSearching" ng-click="getSearch()"><i class="glyphicon glyphicon-search"></i> Buscar</button>					      		
			        	</div>
					</form>
				</div>
			</div>				
		</div>	
	</div>
	<div class="row">		
	
		<div class="col s12 m12 l12">
			<div>
				<dir-pagination-controls boundary-links="true" on-page-change="changePage(newPageNumber)" template-url="/js/app/templates/dirpagination.html"></dir-pagination-controls>
			</div>
		</div>	
		
	</div>
	<div class="row">
		<table class="table table-striped table-hover " id="tramtable">
			<thead>
			  <tr>
			      <th data-field="clave">
			      	<a id="ord1" class="order-list order-list-active" ng-click="doOrder('clave','asc')"><i class="mdi-hardware-keyboard-arrow-up"></i></a>
			      	Clave
			      	<a id="ord2" class="order-list" ng-click="doOrder('clave','desc')"><i class="mdi-hardware-keyboard-arrow-down"></i></a>
			      	</th>
			      
			      <th data-field="nombreisi">
			      	<a id="ord3" class="order-list order-list-active" ng-click="doOrder('nombreisi','asc')"><i class="mdi-hardware-keyboard-arrow-up"></i></a>
			      	Nombre ISI
			      	<a id="ord4" class="order-list" ng-click="doOrder('nombreisi','desc')"><i class="mdi-hardware-keyboard-arrow-down"></i></a>
			      </th>		
			      <th data-field="nivel" class="text-center">
			      	<a id="ord3" class="order-list order-list-active" ng-click="doOrder('nivel','asc')"><i class="mdi-hardware-keyboard-arrow-up"></i></a>
			      	Nivel
			      	<a id="ord4" class="order-list" ng-click="doOrder('nivel','desc')"><i class="mdi-hardware-keyboard-arrow-down"></i></a>
			      </th>			      		      
			      <th data-field="autoevaluacion" class="text-center">
			      	<a id="ord3" class="order-list order-list-active" ng-click="doOrder('autoevaluacion','asc')"><i class="mdi-hardware-keyboard-arrow-up"></i></a>
			      	Autoevaluación
			      	<a id="ord4" class="order-list" ng-click="doOrder('autoevaluacion','desc')"><i class="mdi-hardware-keyboard-arrow-down"></i></a>
			      </th>	
			      <th data-field="comandos" class="text-center">
			      	Comandos
			      </th>
			  </tr>
			</thead>

			<tbody id="tbtram">			
			  <tr class="collection-item" dir-paginate="usuario in users | itemsPerPage: paginationdata.per_page" total-items={{paginationdata.total}} current-page="paginationdata.current_page">
	        		

		            <td>
		            	
		            	{{usuario.cliusername}}
		            </td>
		            
		            <td>
		            	{{usuario.ptl_nombre}}
		            	
		            </td>
		            <td class="text-center">
		            	<span ng-if="usuario.ptl_nivel== 'L'">Licenciatura</span>
		            	<span ng-if="usuario.ptl_nivel== 'P'">Preparatoria</span>
		            	<span ng-if="usuario.ptl_nivel== 'C'">CCH</span>
		            </td>
		            <td class="text-center">
		            	{{usuario.mperiodo}}
		            </td>
		            <td class="text-center">
		            	<div class="btn-group" role="group">
		            		<a class="btn btn-primary"  title="Ver ficha" href="#/seguimiento/{{usuario.cliid}}"><i class="glyphicon glyphicon-list-alt"></i></a>							
		            	</div>
						
		            </td>
		        </tr>
			</tbody>
		</table>
	</div>
	
</div>
