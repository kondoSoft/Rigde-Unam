<div>
	<div class="row">
	<h1>Accesos  </h1>
		<div class="col md12 s12">
			<div class="row">		
				<a class="waves-effect waves-light btn" ng-click="addAccess()">Agregar acceso <i class="mdi-content-add"></i></a>
				<form class="col s12" role="form" name="regFormBoletin">
					<div class="row">
						<div class="input-field col s12 m10 l10 ">
							<i class="mdi-action-search prefix"></i>
				        	<input 
				        		id="q" 
				        		name="q"
				        		ng-model="q"
				        		type="text"
				        		>
				        	<label for="q">Nombre acceso contiene</label>	
				      	</div>
				      	
				      	<div class="input-field col s2 m2 l2 ">
				      		<button class="waves-effect waves-light btn" type="button" ng-disabled="isSearching" ng-click="getSearch()">Buscar</button>
				      	</div>
					</div>    
		              
				</form>
			</div>
			
			<div class="row">		
			
				<div class="col s12 m12 l12">
					<div>
						<dir-pagination-controls boundary-links="true" on-page-change="changePage(newPageNumber)" template-url="/js/app/templates/dirpagination.html"></dir-pagination-controls>
					</div>
				</div>	
				
			</div>
			<table class="centered hoverable " id="tramtable">
				<thead>
				  <tr>
				      <th data-field="usuario">
				      	<a id="ord1" class="order-list order-list-active" ng-click="doOrder('accnombre','asc')"><i class="mdi-hardware-keyboard-arrow-up"></i></a>
				      	Acceso
				      	<a id="ord2" class="order-list" ng-click="doOrder('accnombre','desc')"><i class="mdi-hardware-keyboard-arrow-down"></i></a>
				      </th>				      
				      <th data-field="comandos">
				      	Comandos
				      </th>
				  </tr>
				</thead>

				<tbody id="tbtram">
				  <tr class="collection-item" dir-paginate="acceso in accesos | itemsPerPage: paginationdata.per_page" total-items={{paginationdata.total}} current-page="paginationdata.current_page">
		        		

			            <td>
			            	{{acceso.accnombre}} 
			            	
			            </td>			            
			            <td>
							<a class="btn-floating waves-effect waves-light blue light-1" title="Editar este acceso" ng-click="updateaccessWait(acceso)"><i class="mdi-editor-mode-edit"></i></a>
							<a class="btn-floating waves-effect waves-light red light-1" ng-hide="acceso.accid == 'superadmin'" title="Eliminar este acceso" ng-click="deleteaccessWait(acceso)"><i class="mdi-action-delete"></i></a>
							<!--<a class="btn-floating waves-effect waves-light blue-grey" title="Ver/Asignar usuarios a este acceso" ng-click="asignarAccesos(usuario)"><i class="mdi-social-group-add"></i></a>-->
			            </td>
			        </tr>
				</tbody>
			</table>
	      	<!--<template id="temlist">
			  <tr>
			    <td></td>
			    <td></td>
			    <td></td>
			    <td></td>
			    <td></td>
			  </tr>
			</template>
            <div id="btn_vermas">
				<a class="btn" ng-show="IsUrlNext" ng-click="getPaginate();" >Ver m√°s</a>
            </div>-->
		</div>

	</div>
	
</div>

<!-- Modal Structure -->
<!--
	--eliminar acceso modal
-->
<div id="modalconfirmdelete" class="modal">
  <div class="modal-content">
    <h3>Lista de accesos</h3>
    <p>{{deletemsg}}</p>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-green btn-flat" ng-click="deleteaccess()">Aceptar</a>
    <a class="waves-effect waves-red btn-flat" ng-click="cancelDelete()">Cancelar</a>
  </div>
</div>


<!--
	--crear acceso modal
-->
<div id="modaladd" class="modal">
	
  <div class="modal-content">
    <h3>Agregar nuevo acceso</h3>
    
	
	<form class="col s12" angular-validator-submit="saveaccess(accessForm)" angular-validator  role="form" id="accessForm" name="accessForm" novalidate>	
	<div class="form-group col s12 m10 l10 ">					
		<label for="accid" class="active">Ingresa el ID del acceso</label>	
    	<input 
    		class="validate"
            ng-model="newaccesid"	                
            required-message="'Escribe el ID del acceso sin espacios'"
            required
            id="accid" 
            name="accid"
            validate-on="dirty"
            type="text"
    		>	        	
  	</div>
		
  </form>        
	

  </div>
  
  <div class="modal-footer">
    <button type="submit" form="accessForm" class="waves-effect waves-green btn-flat" >Guardar</button>
    <a class="waves-effect waves-red btn-flat modal-close" >Cancelar</a>
  </div>
  
</div>

<!--
	--editar acceso modal
-->

<div id="modalaedit" class="modal">
	
  <div class="modal-content">
    <h3>Editar acceso: {{accesstoedit.accnombre}}</h3>
    
	
	<form class="col s12" angular-validator-submit="updateaccess(accesseditForm)" angular-validator  role="form" id="accesseditForm" name="accesseditForm" novalidate>	
	<div class="form-group col s12 m10 l10 ">					
		<label for="accidedit" class="active">Ingresa el ID del acceso</label>	
    	<input 
    		class="validate"
            ng-model="accesstoedit.accid"	                
            required-message="'Escribe el ID del acceso sin espacios'"
            required
            id="accidedit" 
            name="accidedit"
            validate-on="dirty"
            type="text"
    		>	        	
  	</div>
		
  </form>        
	

  </div>
  
  <div class="modal-footer">
    <button type="submit" form="accesseditForm" class="waves-effect waves-green btn-flat" >Guardar</button>
    <a class="waves-effect waves-red btn-flat modal-close" >Cancelar</a>
  </div>
  
</div>
