<div class="container">
	<div class="row">
		<div class="col-md-12">
		<h3>Lista de Indicadores</h3>
		</div>
	</div>
		<div class="row" ng-controller="MenuController">
		<div class="col-md-12" ng-if="hasAccess('superadmin')">
			<a href="#/registroindicadores" class="btn btn-success" type="button">Agregar indicador</a>	
		</div>
		
		
	</div>
	<div class="row top10">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<form class="form-horizontal" role="form" name="regFormBoletin">
						<div class="form-group col-md-12">
							<div class="col-xs-12 col-sm-12">
								<label class="sr-only" for="q">Buscar indicadores</label>    															
							</div>
							<div class="col-xs-12 col-sm-10">
					        	<input 
					        		id="q" 
					        		name="q"
					        		ng-model="q"
					        		type="text"
					        		placeholder="Nombre indicador/clave contiene"
					        		class="form-control col-md-10"
					        		>				   
				        	</div>   	
				        	<div class="col-sm-2 col-xs-12">
				        		<div class="visible-xs">&nbsp;</div>
				        		<button class="btn btn-primary col-xs-12" type="button" ng-disabled="isSearching" ng-click="getSearch()"><i class="glyphicon glyphicon-search"></i> Buscar</button>					      		
				        	</div>				      		
						</div>    			              
					</form>
				</div>
			</div>				
		</div>	
	</div>

	<div class="row">		
	
		<div class="col s12 m12 l12">
			<div>
				<dir-pagination-controls boundary-links="true" on-page-change="changePage(newPageNumber)" template-url="/js/app/templates/dirpagination.html"></dir-pagination-controls>
			</div>
		</div>	
		
	</div>
	<div class="row">
		<table class="table table-striped table-hover " id="tramtable">
			<thead>
			  <tr>
			      <th data-field="nombre">
				      	Nombre
				  </th>

				  <th  class="text-center" data-field="clave">
				  	Clave
				  	
				  </th>
				  <th class="text-center"  data-field="dimension" style="width: 250px;">
				  	
				  	Dimensi√≥n
				  	
				  </th>
				  <th class="text-center"  data-field="estatus">
				  	
				  	Estatus
				  	
				  </th>
				      
				     
	
			   
			  </tr>
			</thead>

			<tbody id="tbtram">			
			  <tr class="collection-item" dir-paginate="indicador in misindicadores | itemsPerPage: paginationdata.per_page" total-items={{paginationdata.total}} current-page="paginationdata.current_page">
	        		

		             <td class="text-overflow " style="max-width:250px;">
			            	{{indicador.cinnombre}}
			            	
			            </td>
			            <td class="text-center">
			            	<a target="_self" href="#/indicadordetail/{{indicador.cinid}}">{{indicador.cinclave}}</a>
			            	<!--{{indicador.cinclave}}-->
			            	
			            </td>
			            <td class="text-center">
			            	{{indicador.dimnombre}}
			            	
			            </td>
			            <td class="text-center">
			            	<span ng-if="indicador.cinactivo == 1">
			            		<a href="javascript:;" ng-click="changeEstatus(indicador.cinid,$index);"><i class="glyphicon glyphicon-ok" style="color: green;"></i></a>
			            	</span>
			            	<span ng-if="indicador.cinactivo == 2">
			            		<a href="javascript:;" ng-click="changeEstatus(indicador.cinid,$index);"><i class="glyphicon glyphicon-ban-circle" style="color: red;"></i></a>
			            	</span>
			            </td>
			          

		           
		        </tr>
			</tbody>
		</table>
	</div>
	
</div>
